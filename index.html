<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="sign-up">
            <div id="signup-content">
            <div class="welcome">Welcome back! ðŸ‘‹</div>
            <div class="signup-heading">Sign up to your account</div>
            <form action="">
            <div class="input-section">
                <label for="user-name">Your Name:</label>
                <input type="text" name="user-name" id="user-name" class="input-field">
            </div>
            <div class="input-section">
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" class="input-field">
            </div>
            <div class="input-section">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="input-field">
            </div>
            <div class="input-section">
                <label for="cpassword">Confirm Password:</label>
                <input type="password" name="cpassword" id="cpassword" class="input-field">
            </div>
            <div class="continue-section">
                <button type="submit" id="continue-btn">CONTINUE</button>
            </div>
            <div id="error-section">
                
            </div>
        </form>
        </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
