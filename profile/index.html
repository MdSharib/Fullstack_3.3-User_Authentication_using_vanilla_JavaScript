<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile PAge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="profile-page">
            <div id="profile-content">
            <div class="welcome" id="profile">Profile</div>
            <div id="avatar">
                <img src="../resources/avatar.jpg" alt="">
            </div>
            
            <div class="input-section" id="fName">
                Full Name:
            </div>
            <div class="input-section" id="email">
                Email:                
            </div>
            <div class="input-section" id="token">
                Token:
            </div>
            <div class="input-section" id="password">
                Password: 
            </div>
            <div class="logout-section">
                <button type="submit" id="logout-btn">Logout</button>
            </div>
    
        </div>
        </div>
    </main>

        <script src="./script.js"></script>
</body>
</html>
